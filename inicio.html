<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inicio - Bienvenida</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
    }
    body {
      font-family: 'Montserrat', sans-serif;
      background: #f4f0fa;
      color: #3c1361;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: white;
      max-width: 700px;
      width: 100%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(60, 19, 97, 0.15);
      padding: 40px 30px;
      text-align: center;
    }
    h1 {
      font-weight: 700;
      font-size: 2.8rem;
      margin-bottom: 15px;
      color: #000000;
    }
    p {
      font-weight: 400;
      font-size: 1.2rem;
      line-height: 1.6;
      color: #4a148c;
      white-space: pre-wrap;
      margin-bottom: 30px;
    }
    .btn-comenzar {
      display: inline-block;
      padding: 12px 24px;
      font-size: 1rem;
      font-weight: 600;
      background-color: #c12eb5;
      color: white;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }
    .btn-comenzar:hover {
      background-color: #720964;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9rem;
      color: #9e9e9e;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="saludo">Bienvenido</h1>
    <p id="mensaje"></p>
    
    <a href="menu.html" class="btn-comenzar">Comenzar</a>

    <footer>© 2025 Software de Programación Lineal - IPN UPIIZ</footer>
  </div>

  <script src="inicio.js"></script>
</body>
</html>
